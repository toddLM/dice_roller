<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>

<body>
    <label for="numDice">Enter a number of dice to roll:</label>
    <input type="text" id="numDice" name="numDice">
    <button class="roll" id="rollButton" type="button">Roll!</button>
    <p>Total: <span id="diceTotal">___</span> </p>
    <button type="button" id="showAllRolls">Show all Rolls</button>
</body>

</html>
